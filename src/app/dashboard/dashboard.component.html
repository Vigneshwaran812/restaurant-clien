    <div class="row">
        <div class="side-bar col-lg-3">
        
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                  <span class="fs-4">Dashboard</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                   
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white btn-lg" aria-current="page"  [class.active]="isActive('dashboard')" (click)="setActive('dashboard')">
                          <svg class="bi me-2 " width="16" height="16" ><use xlink:href="#speedometer2"/></svg>
                          Home
                        </a>
                      </li>
                      
                      <li class="nav-item">
                        <a href="#" class="nav-link text-white btn-lg" [class.active]="isActive('tables')" (click)="setActive('tables')">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                          Order Tables
                        </a>
                      </li>
                      
                      <li class="nav-item">
                        <a href="#" class="nav-link text-white" [class.active]="isActive('menuitems')" (click)="setActive('menuitems')">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                          Food Items
                        </a>
                      </li>
                      
                      <li class="nav-item">
                        <a href="#" class="nav-link text-white" [class.active]="isActive('reviews')" (click)="setActive('reviews')">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                          Reviews
                        </a>
                      </li>
                      
                  </ul>
            </div>
        </div>

      <!-- Content -->
      <div class="col-lg-9 col-md-8 col-sm-12">
        <div class="content">
          <!-- Menu bar -->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Dashboard</a>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a type="button" class="nav-link" (click)= "adminLogOut()">Logout</a>
              </li>
            </ul>
          </nav>
          
          <div class="row mt-4">
            <div class="col-lg-4">
              <p-card header="Customers" [style]="{ height: '100%' } " >
                <div style="text-align: center">
                  <h1>78</h1>
                </div>
              </p-card>
            </div>
            <div class="col-lg-4">
              <p-card header="Items" [style]="{ height: '100%' }">
                <div style="text-align: center">
                  <h1>250</h1>
                </div>
              </p-card>
            </div>
            <div class="col-lg-4">
              <p-card header="Revenue" [style]="{ height: '100%' }">
                <div style="text-align: center">
                  <h1>$12,500</h1>
                </div>
              </p-card>
            </div>
          
          <!-- Add your content here -->
          <div class="container mt-4">
            <div class="row">
              <div class="col-md-6">
                <div class="card custom-card">
                  <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card custom-card mt-4">
                  <div class="card-body d-flex justify-content-center align-items-center">
                    <p-knob [(ngModel)]="value" [readonly]="true"></p-knob>
                    <h1>Total No of Food Items</h1>
                  </div>
                </div>
              </div>
              <div class="card col-md-9 custom-card mt-4">
                <table class="table">
                  <thead>
                    <tr>
                      <th *ngFor="let header of tableHeaders">{{ header }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data">
                      <td>{{ item.name }}</td>
                      <td>{{ item.phone }}</td>
                      <td>{{ item.mail }}</td>
                    </tr>
                    <tr *ngFor="let customer of customerDetails">
                        <td>{{ customer.customerName }}</td>
                        <td>{{ customer.phoneNumber }}</td>
                        <td>{{ customer.email }}</td>
                      </tr>
                  </tbody>
                  
                        
                </table>
                <div class="card flex justify-content-center">
                    <p-paginator (onPageChange)="onPageChange($any($event))" [first]="first" [rows]="rows" [totalRecords]="120" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
                </div>
              </div>
            </div>
          </div>
          

              
          
               
              
            <!-- Your dashboard content goes here -->
           
                
              </div>
          </div>
          
        </div>
      </div>
      
      
    </div>
    <p-toast position="top-right"></p-toast>
</div>
